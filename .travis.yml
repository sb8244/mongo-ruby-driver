language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.1
  - ruby-head
  - jruby-19mode
  - jruby-head

jdk:
  - oraclejdk7
  - openjdk7
  - oraclejdk8

install: ruby -S bundle install --without release development

env: CI="travis"

script: bundle exec rake spec:ci

before_script:
  - mongo ruby-driver spec/support/users.js

notifications:
  email: false
  flowdock: 1da4416b8ff98d1880986472428b1b1b

services:
  - mongodb

branches:
  only:
    - master
    - 1.x-stable
    - 2.x-stable

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2.2.5
  exclude:
    - rvm: 1.9.3
      jdk: openjdk7
      env: CI="travis"
    - rvm: 2.0.0
      jdk: openjdk7
      env: CI="travis"
    - rvm: 2.1.1
      jdk: openjdk7
      env: CI="travis"
    - rvm: ruby-head
      jdk: openjdk7
      env: CI="travis"
    - rvm: rbx-2.2.5
      jdk: openjdk7
      env: CI="travis"
    - rvm: 1.9.3
      jdk: oraclejdk8
      env: CI="travis"
    - rvm: 2.0.0
      jdk: oraclejdk8
      env: CI="travis"
    - rvm: 2.1.1
      jdk: oraclejdk8
      env: CI="travis"
    - rvm: ruby-head
      jdk: oraclejdk8
      env: CI="travis"
